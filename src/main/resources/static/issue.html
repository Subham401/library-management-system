<!DOCTYPE html>
<html>
<head>
    <title>Issue / Return Books</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <a href="index.html">Dashboard</a>
    <a href="books.html">Books</a>
    <a href="members.html">Members</a>
    <a href="issue.html">Issue / Return</a>
</nav>
<div class="content-box">
    <h1>Issue / Return Books</h1>
</div>


<div class="form-container">

    <!-- ISSUE FORM -->
    <form class="form-card" onsubmit="issueBook(event)">
        <h3>Issue Book</h3>

        <label for="bookSelect">Select Book</label>
        <select id="bookSelect" required></select>

        <label for="memberSelect">Select Member</label>
        <select id="memberSelect" required></select>

        <button type="submit">Issue Book</button>
        <p class="error" id="issueError"></p>
    </form>

    <!-- RETURN FORM -->
    <form class="form-card" onsubmit="returnBook(event)">
        <h3>Return Book</h3>

        <label for="returnBookSelect">Select Book</label>
        <select id="returnBookSelect" required></select>

        <label for="returnMemberSelect">Select Member</label>
        <select id="returnMemberSelect" required></select>

        <button type="submit">Return Book</button>
        <p class="error" id="returnError"></p>
    </form>

</div>

<script src="js/api.js"></script>
<script src="js/issue.js"></script>
</body>
</html>
